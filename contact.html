    <!--Ici se termine le #mainHeader-->
    <section id="pageContent" class="oneCol contact">
      <main id="main">
        <h2>Contactez-nous</h2>
        <p style="text-align: center;" >Merci de compléter le formulaire suivant pour nous contacter.</p>
        <form id="frmContact" action="merci.html">
          <div>
            <div class="formulaire__input" >
              <label for="fName">Prénom</label>
              <input type="text" name="fName" id="fName" required autofocus />
            </div>
            <div class="formulaire__input" >
              <label for="lName">Nom</label>
              <input type="text" name="lName" id="lName" required />
            </div>
            <div class="formulaire__input" >
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" required />
            </div>
          </div>
          <div>
            <div class="formulaire__input" >
              <label for="message">Votre message</label>
              <textarea name="message" id="message" required></textarea>
            </div>
          </div>

          <div style="display: flex; justify-content:center; margin:5%" ><button class="button-53" type="submit">Envoyer</button></div>
        </form>
      </main>
    </section>

    <!--Ici se termine le #pageContent-->
